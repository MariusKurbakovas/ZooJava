<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Animals:</h2>
    <ol>
        <ui:repeat value="#{animalsMyBatis.allAnimals}" var="animal">
            <li><h:link value="#{animal.name}" /></li> <!--outcome="animals?cageId=#{animal.id}"-->
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{animalsMyBatis.animalToCreate.name}" required="true" />
        <h:commandButton value="Add new animal" action="#{animalsMyBatis.createAnimal}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
