<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head/>
<h:body>
    <h2>Animals in building '#{animalsForBuilding.building.name}':</h2>
    <ol>
        <ui:repeat value="#{animalsForBuilding.building.animals}" var="animal">
            <li>
                <h:link value="#{animal.name}" outcome="animalDetails?animalId=#{animal.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{animalsForBuilding.animalToCreate.name}" required="true" />
        <h:commandButton value="Add new animal to the building" action="#{animalsForBuilding.createAnimal}">
                <f:param name="buildingId" value="#{animalsForBuilding.building.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to buildings page"/>
</h:body>
</html>
