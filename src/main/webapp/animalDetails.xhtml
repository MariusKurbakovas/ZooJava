<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h:form>
        <h:outputText value="animal name: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateAnimal.animal.name}" required="true" />
        <h:commandButton value="update" action="#{updateAnimal.updateAnimalName()}">
            <f:param name="animalId" value="#{updateAnimal.animal.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
