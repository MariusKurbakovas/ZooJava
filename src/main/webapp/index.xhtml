<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Animals:</h2>
    <ol>
        <ui:repeat value="#{animals.allAnimals}" var="animal">
            <li><h:link value="#{animal.name}" /></li> <!--outcome="animals?cageId=#{animal.id}"-->
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{animals.animalToCreate.name}" required="true" />
        <h:commandButton value="Add new animal" action="#{animals.createAnimal}" />
    </h:form>
    <h:link outcome="myBatis/animals" value="MyBatis implementation"/>
</h:body>
</html>
