<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Buildings:</h2>
    <ol>
        <ui:repeat value="#{buildings.allBuildings}" var="building">
            <li><h:link value="#{building.name}" outcome="animals?buildingId=#{building.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText  value="#{buildings.buildingToCreate.name}" required="true" />
        <h:commandButton value="Add new building" action="#{buildings.createBuilding}" />
    </h:form>
    <h:form>
        <h:outputText value="#{doSomeLongOperation.longOperationStatus}" />
        <h:commandButton value="Do a long operation?"
                         disabled="#{doSomeLongOperation.longOperationRunning}"
                         action="#{doSomeLongOperation.doLongOperation()}">
        </h:commandButton>
    </h:form>
    <h:link outcome="myBatis/buildings" value="MyBatis implementation"/>
</h:body>
</html>
